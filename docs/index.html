<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Felo Family Site</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
</head>

<body>
  <div id="app">One sec... üòÖ</div>
</body>

<script>
  window.$docsify = {
    auto2top: true,
    coverpage: false,
    executeScript: true,
    loadSidebar: true,
    maxLevel: 5,
    subMaxLevel: 4,
    autoHeader: true,
    // load from _navbar.md
    loadNavbar: true,

    remoteMarkdown: {
    tag: 'remoteMarkdownUrl',
    },
    
    search: {
      paths: 'auto',
      placeholder: 'Type to search üîç',
      noData: 'No Results! üòû',
    },

    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    
    plugins: [
      function (hook, vm) {
        hook.beforeEach(function (html) {
          if (/githubusercontent\.com/.test(vm.route.file)) {
            url = vm.route.file
              .replace('raw.githubusercontent.com', 'github.com')
              .replace(/\/master/, '/blob/master')
          } else {
            url = 'https://github.com/TheFeloDevTeam/FeloFamilySite/blob/master/docs/' + vm.route.file
          }
          var editHtml = '[:memo: Edit Document](' + url + ')\n'

          return editHtml
            + html
            + '\n\n----\n\n'
        })
      },
    ]
  };

</script>

<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="https://www.draw.io/js/viewer.min.js"></script>
<script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
<script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>

<!-- ajout du PWA -->
<script>
  if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('/scripts/sw.js')
  }
</script>

</html>
