<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>test docsify</title>
  <meta name="keywords" content="docsify, documentation, boilerplate, starter kit">
  <meta name="description" content="A path to getting an awesome tech gig.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
 
  <style>
    body {
      font-size: 1rem;
    }

    pre:after {
      padding: 1em;
      right: .5em;
    }

    nav.app-nav li ul {
      min-width: 100px;
    }

    .sidebar ul li a {
      white-space: pre-line;
      padding-right: .5em;
    }

    .markdown-section {
      max-width: 90%;
    }

    .markdown-section code {
      font-size: inherit;
    }

    .markdown-section pre>code {
      white-space: pre-wrap;
    }

    .markdown-section ol,
    .markdown-section ul {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="app">One sec... 😅</div>
</body>
<script>
  window.$docsify = {
    auto2top: true,
    coverpage: true,
    executeScript: true,
    loadSidebar: true,
    name: 'test docsify',
    homepage: 'https://raw.githubusercontent.com/TheFeloDevTeam/TestDocsify/master/docs/README.md',
    search: {
      paths: 'auto',
      placeholder: 'Type to search 🔍',
      noData: 'No Results! 😞',
    }
  };
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//unpkg.com/docsify-remote-markdown/dist/docsify-remote-markdown.min.js"></script>

</html>
